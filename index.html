<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KanBan Board</title>
</head>
<body>
    <div id="main-container">
        <div id="todo-container" class="containers">
            <h1>ToDo</h1>
            <div id="todo-items" class="items">
                <p class="task">learn js</p>
                <button id="remove-task">Remove task</button>
            </div>
            <button id="todo-btn">add task</button>
            
        </div>
        <div class="containers">
            <h1>To Progress</h1>
            <div class="items">
                <p class="task">learn js</p>
            </div>
            <button>add task</button>
        </div>
        <div class="containers">
            <h1>Done</h1>
            <div class="items">
                <p class="task">learn js</p>
            </div>
            <button>add task</button>
        </div>

        <button id="board-btn">new board </button>
    </div>

    <script src="jsfiles/script.js"></script>
</body>
</html>
